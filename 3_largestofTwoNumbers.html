<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The Lagest of two numbers: </h2>
    <label for="num1">Enter the first number</label>
    <input type="number" id ="num1" required />
    <br>
    <label for="num2">Enter the second number</label>
    <input type="number" id ="num2" required />
    <br>
    <button onclick="findLargest()">Find Largest</button>
    <p id="result"></p>
    <script>
        function findLargest(){
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            if(num1 > num2){
                document.getElementById("result").innerHTML = "The Largest number is: " + num1;

            }else{
                document.getElementById("result").innerHTML = "The Largest number is: " + num2;
            }
        }
    </script>
</body>
</html>
