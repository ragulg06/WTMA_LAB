<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculate the Area of Circle</h2>
    <label for="radius">Enter the radius</label>
    <input type="number" id="radius" required />
    <button onclick="calculateArea()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateArea(){
            const radius = document.getElementById("radius").value;
            const area = Math.PI * radius * radius;
            document.getElementById("result").innerHTML = "Area of Circle is: " + area.toFixed(2);
        } 
    </script>
</body>
</html>
