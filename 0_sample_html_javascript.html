<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="add"></p>
    <script>
        let num1 = 5;
        let num2 = 10;
        let sum = num1 + num2;
        console.log("Sum :",sum);
        let para = document.getElementById("add");
        para.innerHTML = "Addition of two number is: " + sum;
    </script>
</body>
</html>
